<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do Project <3</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <scipt src="index.js" defer> </scipt>

    <div class="tasks" id="todo">
        <button id="add"> New Task! </div>
        <template id="taskTemplate">
            <div id="task"> 
              <input type="checkbox" class="task-complete">
              <input type="text" class="task-description" placeholder="What's next...">
            </div>
        </template>
    </div>
</body>
</html>
